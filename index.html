<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="heroSection">
                <h2 class="header">Metric/Imperial Unit Conversion</h2> 
                <input class="unit" id="unity" placeholder="0" type="number">
                <button onclick="activate()">Convert</button>
            </div>

            <div class="container2">
                <div class="results">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length">0 meters = 0 feet | 0 feet = 0 meters</p>
                </div>
                <div class="results">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume">0 liters = 0 gallons | 0 gallons = 0 liters</p>
                </div>
                <div class="results">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
